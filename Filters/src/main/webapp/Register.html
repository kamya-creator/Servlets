<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Filter Servlet Example</title>
</head>
<body>
	<div>
	
		<h1>Student Registerartion Details</h1>
		<form action="Registerartion" method ="Post">
			<table>
				<tr>
					<td>Student ID</td>
					<td><input type ="text" name ="sid"/></td>
				</tr>
				<tr>
					<td>Student Name</td>
					<td><input type ="text" name ="sname"/></td>
				</tr>
				<tr>
					<td>Student Age</td>
					<td><input type ="number" name ="sage"/></td>
				</tr>
				<tr>
					<td>Student Mobile</td>
					<td><input type ="text" name ="smobile"/></td>
				</tr>
				
				<tr>
					<td><button type="submit" name="submit">Submit</button></td>
				</tr>
			</table>
		</form>
	
	</div>
</body>
</html>
